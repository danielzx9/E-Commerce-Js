<div class="container">
    <div *ngIf="product">
      <img [src]="product.image" alt="{{ product.name }}" class="img-fluid" />
      <h1>{{ product.name }}</h1>
      <p>{{ product.description }}</p>
      <h3>{{ product.price | currency }}</h3>
      <button class="btn btn-success">Agregar al carrito</button>
    </div>
  </div>
